<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeli Manasa - Portfolio</title>
    <link href="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        nav {
            background: #1a1a1a;
            padding: 20px 80px;
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a.active,
        nav ul li a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .home {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            padding: 0 10%;
            color: white;
        }

        .home-content {
            max-width: 600px;
        }

        .home-content h1 {
            font-size: 56px;
            margin-bottom: 20px;
        }

        .home-content .text-animate {
            font-size: 32px;
            color: #ffd700;
        }

        .home-image {
            width: 500px;
            height: 500px;
            margin-left: auto;
        }

        .home-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .typed-cursor {
            font-size: 32px;
            color: #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }

            .home {
                flex-direction: column;
                text-align: center;
                padding: 120px 20px 40px;
            }

            .home-image {
                margin: 40px auto 0;
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#achievements">Achievements</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="home" id="home">
        <div class="home-content">
            <h1>Hi, I'm <span style="color: #ffd700;">Neeli Manasa</span></h1>
            <div class="text-animate">
                <span id="typed"></span>
                <span class="typed-cursor">|</span>
            </div>
        </div>
        <div class="home-image">
            <img src="your-profile-image.jpg" alt="Profile Image">
        </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        // Navigation active state
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Typed.js initialization
        const typed = new Typed('#typed', {
            strings: ['Full Stack Developer', 'Blogger', 'Editor'],
            typeSpeed: 100,
            backSpeed: 50,
            loop: true,
            showCursor: false
        });

        // Image animation on scroll
        window.addEventListener('scroll', () => {
            const image = document.querySelector('.home-image img');
            const position = image.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if(position < screenPosition) {
                image.style.animation = 'float 4s ease-in-out infinite';
            }
        });
    </script>
</body>
</html>
